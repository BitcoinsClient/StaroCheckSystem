<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Status BitcoinClient.de</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #status {
            color: green;
        }
        #offline {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1><i class="fas fa-gamepad"></i> Minecraft Server</h1> <h3>(play.bitcoinclient.de)</h3>
        <p id="status"><i class="fas fa-check-circle"></i> Der Server ist online.</p>
        <p id="offline" style="display: none;"><i class="fas fa-times-circle"></i> Der Server ist offline.</p>
    </div>

    <script>
        // Funktion zum Überprüfen des Serverstatus
        function checkServerStatus() {
            // Hier sollten Sie Ihren Code zum Abrufen des Serverstatus einfügen.
            // Zum Beispiel könnten Sie eine Anfrage an eine API senden, die den Status des Minecraft-Servers zurückgibt.
            // Basierend auf der Antwort der API können Sie entscheiden, welchen Text Sie anzeigen möchten.
            var serverStatus = true; // Dies ist nur ein Platzhalter. Ersetzen Sie dies durch den tatsächlichen Serverstatus.

            if (serverStatus) {
                document.getElementById('status').style.display = 'block';
                document.getElementById('offline').style.display = 'none';
            } else {
                document.getElementById('status').style.display = 'none';
                document.getElementById('offline').style.display = 'block';
            }
        }

        // Überprüfen Sie den Serverstatus alle 3 Minuten (180000 Millisekunden)
        setInterval(checkServerStatus, 180000);
    </script>
</body>
</html>
